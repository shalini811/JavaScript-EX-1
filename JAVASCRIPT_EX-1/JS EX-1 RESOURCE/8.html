<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Create a clock and display the time in each second </title>
</head>
<body>
    <script>
        setInterval(function(){
            var d = new Date();
            document.write(d.getHours()+":"+d.getMinutes()+":"+d.getSeconds()+ "<br>");}, 1000)
    </script>
</body>
</html>
