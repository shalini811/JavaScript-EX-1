<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Delete a property from an object</title>
</head>
<body>
    <script>
var student =  { 
  name : "David Rayy", 
  sclass : "VI", 
  rollno : 12  };
var myJSON=JSON.stringify(student);
document.write(myJSON +"<br>");
delete student.rollno;
document.write(JSON.stringify(student));
</script>
</body>
</html>
