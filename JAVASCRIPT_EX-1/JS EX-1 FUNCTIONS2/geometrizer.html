<!DOCTYPE html>
<html>
    <body>
        <script>
            function calcGeometry(radius) {
                var circumference = Math.PI * 2*radius;
                document.write("The circumference is " + circumference +"<br>");
                var area = Math.PI * radius*radius;
                document.write("The area is " + area +"<br>");
            }
            calcGeometry(5);
            
        </script>
    </body>
</html>
